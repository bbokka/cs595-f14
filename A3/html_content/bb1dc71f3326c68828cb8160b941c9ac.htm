    <script type="text/javascript">
        function isValidEmail(email) {
            var pattern = new RegExp(/^(("[\w-\s]+")|([\w-]+(?:\.[\w-]+)*)|("[\w-\s]+")([\w-]+(?:\.[\w-]+)*))(@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$)|(@\[?((25[0-5]\.|2[0-4][0-9]\.|1[0-9]{2}\.|[0-9]{1,2}\.))((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\.){2}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[0-9]{1,2})\]?$)/i);
            return pattern.test(email);
        }

        $(function(){
            $("#signup_email").focus(function(){
                $("#get_deals_wrap").css("background","#ffffff");
                $(this).css("background","#ffffff");
            });

            $("#campaign_signup").submit(function(e){
                var email = $.trim($("#signup_email").val());
                if (isValidEmail(email)) {
                    $("#get_deals_wrap").css("background","#d8f3c5");
                    $("#signup_email").css("background","#d8f3c5");
                }
                else {
                    $("#get_deals_wrap").css("background","#ffbfbf");
                    $("#signup_email").css("background","#ffbfbf");
                    return false;
                }
            });

            $("#signup_submit").click(function(e){
                $("#campaign_signup").submit();
                e.preventDefault();
            });
        });
    </script>

    function fb_login(session){
        var sid = session;
        FB.api('/me', function(response) {
            if (response) {
                $.get('http://www.streetdeal.sg/auth/fb_login/'+response.email+'/'+(encodeURIComponent(response.name)+'/'+session.authResponse.userID+'/60366/50'), function(data) {
                    if (data.success) {
                        if (data.user.pass && data.user.pass != "0") {
                            location.href = "http://www.streetdeal.sg/campaign/complete/60366/"+data.user.id+"/"+data.user.email;
                        }
                        else {
                            location.href = "http://www.streetdeal.sg/";
                        }
                    }
                },"json");
            }
        });
    }
</script>
